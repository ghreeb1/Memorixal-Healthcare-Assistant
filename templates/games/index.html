<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ® Gaming Hub</title>
<style>
    :root {
        /* Modern Healthcare Color Palette - Matching Parent */
        --primary-color: #0ea5e9;
        --primary-hover: #0284c7;
        --primary-light: #e0f2fe;
        --secondary-color: #64748b;
        --accent-color: #10b981;
        --accent-hover: #059669;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        
        /* Background & Surface Colors */
        --bg-color: #f8fafc;
        --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        --card-bg: #ffffff;
        --card-hover: #fefefe;
        
        /* Text Colors */
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-light: #f8fafc;
        --text-muted: #94a3b8;
        
        /* Border & Shadow */
        --border-color: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        
        /* Layout */
        --border-radius: 16px;
        --border-radius-sm: 8px;
        --border-radius-lg: 24px;
        
        /* Transitions */
        --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body { 
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 32px 20px;
        min-height: 100vh;
    }
    
    h1 { 
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 12px;
    }
    
    p {
        text-align: center;
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 40px;
        font-weight: 500;
    }
    
    .game-container { 
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .game-card {
        background: var(--card-bg);
        border-radius: var(--border-radius-lg);
        padding: 32px 24px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition-normal);
        border: 2px solid var(--border-light);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-md);
    }
    
    .game-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
        transition: var(--transition-slow);
    }
    
    .game-card:hover::before {
        left: 100%;
    }
    
    .game-card:hover { 
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--shadow-xl);
        border-color: var(--primary-color);
    }
    
    .game-card h3 { 
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 20px 0;
    }
    
    .game-card button {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: var(--text-light);
        border: none;
        border-radius: var(--border-radius);
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-fast);
        box-shadow: var(--shadow-md);
        font-family: inherit;
    }
    
    .game-card button:hover { 
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }
    
    @media (max-width: 768px) {
        .game-container {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            padding: 24px 20px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>

<h1>ðŸŽ® My Gaming Hub</h1>
<p>Select a game to play!</p>

<div class="game-container">
    <div class="game-card">
        <h3>Domino</h3>
        <button onclick="window.location.href='/games/Domino'">Play</button>

    </div>

    <div class="game-card">
        <h3>Memory Cards</h3>
        <button onclick="openGame('/games/memory_card')">Play</button>
    </div>

    <div class="game-card">
        <h3>Simon</h3>
        <button onclick="openGame('/games/Simon')">Play</button>
    </div>

    <div class="game-card">
        <h3>Block Blast</h3>
        <button onclick="openGame('/games/block_blast')">Play</button>
    </div>

    <div class="game-card">
        <h3>Jigsaw Puzzle</h3>
        <button onclick="window.location.href='/games/jig'">Play</button>
    </div>
</div>

<script>
function openGame(url){
    // Navigate directly in the same tab
    window.location.href = url;
}
</script>

</body>
</html>
